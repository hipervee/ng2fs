<section class="content-header">
    <h1>Employees</h1>
</section>
<section class="content">
    <div class="box">
        <data-table id="employees-grid" 
        headerTitle="" [items]="employees.data"
        [header]="false"
        [indexColumn]="false"
        [showReloading]="true"
         [itemCount]="employees.totalRecords" (reload)="getEmployees($event)"
            [limit]="8" [sortBy]="'rating'" [sortAsc]="false" [selectColumn]="true" [multiSelect]="false" [substituteRows]="false"
            [expandableRows]="false"  [indexColumnHeader]="'#'" [selectOnRowClick]="true">
            <template #dataTableExpand let-item="item">
                <div [textContent]="item.title" style="padding: 5px; color: gray"></div>
            </template>
            <data-table-column [property]="'employeeID'" [header]="'EmployeeID'" [sortable]="true">
            </data-table-column>
            <data-table-column [property]="'firstName'" [header]="'Name'" [sortable]="true">
            </data-table-column>
            <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [cellColors]="cellColor">
            </data-table-column>
        </data-table>
    </div>
</section>
