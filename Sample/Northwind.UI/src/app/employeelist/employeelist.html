
<div class="panel panel-default">
    <div class="panel-heading">
        Employee List
    </div>
    <div class="panel-body">
        <table class="table table-responsive" *ngIf="employees.data && employees.data.length">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees.data">
                    <td>{{employee.EmployeeID}}</td>
                    <td>{{employee.LastName + ' , ' + employee.FirstName}}</td>
                    <td>{{employee.Title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class [ngGrid]="{'resizeable': false, 'margins': [5, 10]}">
            <div *ngFor="let employee of employees.data" [(ngGridItem)]="employees.config">
                <div class="title">{{employee.title}}</div>
                <p>{{employee.LastName + ',' + employee.FirstName}}</p>
            </div>
        </div>
    </div>
</div>
